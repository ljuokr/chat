<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Chat</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    #meta { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-bottom: 12px; color: #444; font-size: 14px; }
    #meta span { background: #f5f5f5; border: 1px solid #e0e0e0; padding: 6px 10px; border-radius: 6px; }
    #layout { display: grid; grid-template-columns: 2fr 1fr; gap: 16px; align-items: start; }
    #chat { border: 1px solid #ddd; padding: 12px; height: 360px; overflow: auto; }
    .msg { margin: 8px 0; }
    .role { font-weight: 600; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
    #models-panel { border: 1px solid #ddd; padding: 12px; border-radius: 8px; background: #fafafa; }
    #models-panel h2 { margin-top: 0; font-size: 16px; }
    #models-btn, #docx-btn { width: 100%; margin-bottom: 8px; }
    #models-output { margin-top: 8px; font-size: 14px; color: #222; max-height: 320px; overflow: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Mini Chat</h1>
  <div id="meta">
    <span id="version">Version lädt ...</span>
    <span id="model-info">Modell: lädt ...</span>
    <span id="token-stats">Tokens (Session): 0</span>
    <span id="cost-info">Kosten: –</span>
  </div>

  <div id="layout">
    <div>
      <div id="chat"></div>

      <form id="form">
        <input id="input" autocomplete="off" placeholder="Nachricht..." />
        <button type="submit">Senden</button>
      </form>
    </div>

    <aside id="models-panel">
      <h2>Modelle</h2>
      <button id="models-btn" type="button">Verfügbare Modelle abrufen</button>
      <button id="docx-btn" type="button">Leeres Word herunterladen</button>
      <div id="models-output">Noch nichts geladen.</div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
