<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Chat</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    #meta { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-bottom: 12px; color: #444; font-size: 14px; }
    #meta span { background: #f5f5f5; border: 1px solid #e0e0e0; padding: 6px 10px; border-radius: 6px; }
    #layout { display: grid; grid-template-columns: 2fr 1fr; gap: 16px; align-items: start; }
    #chat { border: 1px solid #ddd; padding: 12px; height: 360px; overflow: auto; }
    .msg { margin: 8px 0; }
    .role { font-weight: 600; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
    #side { display: grid; gap: 12px; }
    .panel { border: 1px solid #ddd; padding: 12px; border-radius: 8px; background: #fafafa; }
    .panel h2 { margin-top: 0; font-size: 16px; }
    .panel button { width: 100%; }
    #models-output, #docx-list { margin-top: 8px; font-size: 14px; color: #222; max-height: 200px; overflow: auto; white-space: pre-wrap; }
    #docx-list .docx-item { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; border-bottom: 1px solid #eee; }
    #docx-list .docx-item:last-child { border-bottom: none; }
    #docx-list button { width: auto; padding: 4px 8px; }
    #word-options { display: flex; gap: 8px; align-items: center; margin-top: 8px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Mini Chat</h1>
  <div id="meta">
    <span id="version">Version lädt ...</span>
    <span id="model-info">Modell: lädt ...</span>
    <span id="token-stats">Tokens (Session): 0</span>
    <span id="cost-info">Kosten: –</span>
  </div>

  <div id="layout">
    <div>
      <div id="chat"></div>

      <form id="form">
        <input id="input" autocomplete="off" placeholder="Nachricht..." />
        <button type="submit">Senden</button>
      </form>
    </div>

    <div id="side">
      <aside class="panel" id="models-panel">
        <h2>Modelle</h2>
        <button id="models-btn" type="button">Verfügbare Modelle abrufen</button>
        <div id="models-output">Noch nichts geladen.</div>
      </aside>

      <aside class="panel" id="docx-panel">
        <h2>Word-Dateien</h2>
        <div id="word-options">
          <label><input type="checkbox" id="word-toggle" /> Word anfordern</label>
          <button id="docx-btn" type="button">Letzte Word-Datei speichern</button>
        </div>
        <div id="docx-list">Noch keine Dateien.</div>
      </aside>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
