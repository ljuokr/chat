<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Chat</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    #meta { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-bottom: 12px; color: #444; font-size: 14px; }
    #meta span { background: #f5f5f5; border: 1px solid #e0e0e0; padding: 6px 10px; border-radius: 6px; }
    #chat { border: 1px solid #ddd; padding: 12px; height: 360px; overflow: auto; }
    .msg { margin: 8px 0; }
    .role { font-weight: 600; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Mini Chat</h1>
  <div id="meta">
    <span id="version">Version l√§dt ...</span>
    <span id="token-stats">Tokens gesamt: 0</span>
  </div>

  <div id="chat"></div>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Nachricht..." />
    <button type="submit">Senden</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
